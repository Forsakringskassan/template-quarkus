fullmakts.api.base-url=http://localhost:${quarkus.wiremock.devservices.port}/someFullmaktsImplementation
quarkus.wiremock.devservices.enabled=true
quarkus.wiremock.devservices.reload=true
quarkus.wiremock.devservices.files-mapping=src/test/resources
quarkus.wiremock.devservices.global-response-templating=false
# Kafka test configuration - using in-memory connector for tests
mp.messaging.incoming.exempel-rtf-requests.connector=smallrye-in-memory
mp.messaging.incoming.exempel-rtf-requests.topic=exempel.rtf.requests

mp.messaging.outgoing.exempel-rtf-responses.connector=smallrye-in-memory
mp.messaging.outgoing.exempel-rtf-responses.topic=exempel.rtf.responses

# Disable Kafka Dev Services in tests since we're using in-memory connector
quarkus.kafka.devservices.enabled=false
